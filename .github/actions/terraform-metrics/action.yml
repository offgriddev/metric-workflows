name: Publish Code Metrics
description: For rate of production analysis, this action calculates code metrics on the repo and pushes the results to S3.
inputs:
  aws-access-key-id:
    required: true
  aws-secret-access-key:
    required: true
  environment:
    required: true
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: us-east-1

    - name: Generate Terraform Metrics
      id: metrics
      uses: offgriddev/tf-metrics-action@main
      with:
        github_token: ${{ github.token }}
        event: ${{ toJson(github.event) }}

    - name: Upload Report
      uses: actions/upload-artifact@v3
      with:
        name: tfreports
        path: complexity-assessment
